<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
  <div class="balance-container">
    <div class="balance-stats">
      <p class="mb-text">My balance</p>
      <p class="balance-amount">$921.48</p>
    </div>
    <img src="images/logo.svg" alt="logo">
  </div>
  <div class="content">
    <p class="head-text">
      Spending - Last 7 days
    </p>
    <div class="chart">
      <div class="block mon">
        <p class="text-day">mon</p>
        <p class="tip-amount">
          $17.45
        </p>
      </div>
      <div class="block tue">
        <p class="text-day">tue</p>
        <p class="tip-amount">
          $34.91
        </p>
      </div>
      <div class="block wed cyanclr">
        <p class="text-day">wed</p>
        <p class="tip-amount">
          $52.36
        </p>
      </div>
      <div class="block thu">
        <p class="text-day">thu</p>
        <p class="tip-amount">
          $31.07
        </p>
      </div>
      <div class="block fri">
        <p class="text-day">fri</p>
        <p class="tip-amount">
          $23.39
        </p>
      </div>
      <div class="block sat">
        <p class="text-day">sat</p>
        <p class="tip-amount">
          $43.28
        </p>
      </div>
      <div class="block sun">
        <p class="text-day">sun</p>
        <p class="tip-amount">
          $25.48
        </p>
      </div>
    </div>
    <div class="underline-chart">
    </div>
    <div class="stats">
      <div class="total">
        <p class="this-month">
          Total this month
        </p>
        <p class="total-sum">
          $478.33
        </p>
      </div>
      <div class="last-month">
        <p class="percents">+2.4%</p>
        <p class="this-month">
          from last month
        </p>
      </div>
    </div>
  </div>
</body>
</html>
